{% extends "main.html" %}
{% block page_content %}
{% load static %}
    <div class="main-content">
        <h2>ثبت‌نام</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                <label>{{ form.username.label_tag }}</label>
                {{ form.username }}
                {% if form.username.help_text %}
                    <small>{{ form.username.help_text }}</small>
                {% endif %}
            </div>
            
            <div class="form-control">
                <label>{{ form.email.label_tag }}</label>
                {{ form.email }}
            </div>
            
            <div class="form-control">
                <label>{{ form.password1.label_tag }}</label>
                {{ form.password1 }}
            </div>
            
            <div class="form-control">
                <label>{{ form.password2.label_tag }}</label>
                {{ form.password2 }}
            </div>
        
            <input type="submit" value="ثبت‌نام" class="btn-primary">
        </form>
    </div>
{% endblock %}
