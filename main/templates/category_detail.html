{% extends 'main.html' %}

{% block content %}
<h2 class="title">پست‌های دسته {{ category.name }}</h2>
<div class="other-posts-container">
    {% for post in posts %}
    <div class="other-post">
        <a href="{% url 'blog_detail' post.pk %}">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="other-post-image">
        </a>
        <a href="{% url 'blog_detail' post.pk %}" class="other-post-title">{{ post.title }}</a>
    </div>
    {% endfor %}
</div>

   

{% endblock %}
