{% extends "main.html" %}
{% block content %}

{% load static %}

</div>

    <div class="main-content">
        
        <h1>سلام, {{ user.username|default:'Guest' }}!</h1>
        <form method="post" action="{% url 'logout' %}" class="dashboard-form">
            {% csrf_token %}
            <button type="submit" class="btn-primary">خروج</button>
            <a href="{% url 'password_change' %}" class="btn">تغییر رمز عبور</a>

        </form>
        
        <form method="POST" action="{% url 'upload_profile_image' %}" enctype="multipart/form-data" class="profile-form">
            {% csrf_token %}
            <label for="id_profile_image">عکس پروفایل:</label>
            <input class="btn-primary"  type="file" name="profile_image" id="id_profile_image" required>
            <div style="color: red;">{{ form.errors }}</div>
            <button type="submit" class="btn-primary">آپلود عکس پروفایل</button>
        </form>

        
    <div class="profile">
        {% if user.profile_image %}
            <img src="{{ user.profile_image.url }}" alt="Profile Photo" class="profile-photo">
        {% else %}
            <img src="{% static 'default-profile.png' %}" alt="Default Photo" class="profile-photo">
        {% endif %}
        
    </div>

</div>
{% endblock content %}
